<input class = "search" [(ngModel)]="searchQuery" placeholder="search for images">
<button (click)="searchImages(searchQuery)" class="button" type="button">Find Images</button>

<div *ngFor="let image of images" class=image-container>
  <img src="{{ image.webformatURL  }}">
  <p>Tags: {{ image.tags }}</p>
  <p>User: {{ image.user }}</p>
  <p>Comments: {{ image.comments }}</p>
  <p>Likes: {{ image.likes }}</p>
</div>
